<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <title>{% block title%}{% endblock %}</title>
  </head>
  <body>
    <style>
      .nav-link {
        color: white;
        font-weight: bolder;
        padding-top: 10px;
        font-size: 30px;
      }
    </style>
    <div class="container">
      <ul style="height: 60px" class="nav nav-pills nav-fill nav-dark bg-dark">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="{% url 'screener:index'%}"
            >Impulses</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            href="{% url 'screener:big_orders'%}"
            >Big Orders</a
          >
        </li>
      </ul>
    </div>

    <main class="container">{% block content %} {% endblock%}</main>
  </body>
</html>
